<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <div id="splashScreen">
        <h1>Frogger</h1>
        <input id="startButton" class="menuButton" type="button" value="Start"/>
        <input id="resumeButton" class="menuButton" type="button" value="Resume"/>
    </div>
    <div id="gameScreen">
        <h1 id="score"></h1>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="js/ion.sound.min.js"></script>
    <script>
        // GUI and SOUND related functions
        // HIDE game screen at startup
        $('#gameScreen').hide();
        $('#splashScreen input').click(function() {
            $("#splashScreen").hide();
            $("#gameScreen").show();
        });

        // Reset score on start button
        $('#startButton').click(function() {
            player.resetScore();
        });

        // initialize sounds
        ion.sound({
            sounds: [
                {name: "branch_break"},
                {name: "metal_plate_2"},
                {name: "water_droplet_2"}
            ],

            // main config
            path: "sounds/",
            preload: true,
            multiplay: true,
            volume: 0.9
        });
    </script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
